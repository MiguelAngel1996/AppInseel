name: tecnicos_inseel
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  path_provider: ^2.0.15
  pdf: ^3.10.1
  permission_handler: ^11.3.1
  printing: ^5.10.0
  provider: ^6.1.2
  share_plus: ^10.1.3
  signature: ^5.5.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/OT_INSEEL.jpg

  fonts:
    - family: oxanium
      fonts:
        - asset: assets/fonts/Oxanium-VariableFont_wght.ttf
